spring:
  application:
    name: gateway

server:
  port: 8080

  cloud:
    gateway:

      # CONFIGURATION DU CORS
      globalcors:
        cors-configurations:
          '[/**]':
          allowedOrigins: "*" # EN Production
          allowedMethods: "*"
          allowedHeaders: "*"

      # DÃ‰FINITION DES ROUTES ET DU VERSIONING V1
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2

# COFIGURATION CLIENT EUREKA
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true

# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: "*"
